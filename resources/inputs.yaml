Financial Background:
  dti:
    type: float64
    input_type: number
    min: 0.00
    label: Debt to Income Ratio (DTI)
    placeholder: Calculate DTI (Debt to Income ratio)
    helper_text: DTI, or Debt to Income ratio, assesses your total monthly debt relative to your gross monthly income. It's a measure of your ability to manage monthly payments and repay debts. A lower DTI indicates a better financial health.

