<div class="modal" id="dtiModal">
    <div class="modal-content">
        <h4 class="modal-title">Calculate DTI (Debt to Income ratio)</h4>
        <form id="dtiForm">


            <input type="number" id="debt" placeholder="Enter total monthly debt">
            <p class="helper-text">Include loans, credit cards, mortgages, etc. For instance, if you have a mortgage of $1000 and a loan of $200, your total debt would be $1200.</p>

            <label class="modal-label" for="income">Gross Monthly Income:</label>
            <input type="number" id="income" placeholder="Enter gross monthly income">
            <p class="helper-text">Your gross income would be the amount before tax displayed on your payslip.</p>

            <button type="button" id="calculateDTI">Calculate</button>
        </form>
    </div>
</div>
